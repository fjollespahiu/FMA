<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a div</title>
    <style>
        body {
            background-color: bisque;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .item {
            background-color: white;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <h1>I am centered</h1>
            <p>I am some random text</p>
        </div>
    </div>
</body>

</html>
