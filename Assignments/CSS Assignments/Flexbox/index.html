<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
    /* These are basic properties to remove the default margin and padding */
    margin: 0;
    padding: 0;
    }
    
    .flex-container{
    /* These are basic properties */
    background-color: rgb(169, 169, 169);
    margin: 1em;
    padding: 1em;
    border: 2px solid black;
    /* THESE ARE FLEXBOX PROPERTIES */
    display: flex;
    flex-direction: row;
    gap: 1em;
    flex-wrap: wrap;
    }
    
    .flex-child {
    /* These are basic properties */
    background-color: purple;
    border-radius: 10px;
    padding: 1em;
    color: white;
    }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-child">Hello There 1</div>
        <div class="flex-child">Hello There 2</div>
        <div class="flex-child">Hello There 3</div>
        <div class="flex-child">Hello There 4</div>
        <div class="flex-child">Hello There 5</div>
        <div class="flex-child">Hello There 6</div>
 </div>
</body>
</html>
