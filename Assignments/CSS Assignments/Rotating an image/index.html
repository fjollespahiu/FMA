<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating an image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            position: relative;
            top: 180px;
            left: 550px;
            filter: blur(10px);
            transform: rotate(-720deg);
            transition: all, transform 1s;
            transition-delay: 0.2s;
        }
        img:hover {
            filter: none;
            transition: all, transform 1s;
            transition-delay: 0.5s;
            transform: rotate(720deg);
        }
    </style>
</head>
<body>
    <img src="img.jpg" alt="">
</body>
</html>
