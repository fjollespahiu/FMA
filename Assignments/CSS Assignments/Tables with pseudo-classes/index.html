<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with pseudo-classes</title>
    <style>

        tr:nth-child(even) {background-color: green;}

        tr:nth-child(odd) {background-color: rgb(24, 192, 24);}

        table {
            border-collapse: collapse;
            text-align: left;
            width: 300px;
            height: 250px;
            text-indent: 10px;
        }

        table td {color: white;}
        table tr {border: 2px solid white;}
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
