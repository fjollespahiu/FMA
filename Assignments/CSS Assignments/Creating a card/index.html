<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cards">
        <div class="card">
            <div class="card-info">
                <div class="card-price">40c</div>
                <div class="card-date">
                    <ul>
                        <li><span class="dt">29</span></li>
                        <li>JAN</li>
                        <li>02461</li>
                    </ul>
                </div>
            </div>
            <div class="card-bg">
                <p>&#xA9; 1979 Marvel Comics Group</p>
            </div>
        </div>

        <div class="card">

                </div>
            </div>

                </div>
            </div>
            <div class="card-bg">
                <p>&#xA9; 1979 Marvel Comics Group</p>
            </div>
        </div>
    </div>
</body>

</html>
