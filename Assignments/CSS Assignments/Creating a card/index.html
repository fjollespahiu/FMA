<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-info">
            <div>40c</div>
            <div>
                <ul>
                    <li id="dt">29</li>
                    <li>JAN</li>
                    <li>02461</li>
                </ul>
            </div>
        </div>
        <div class="card-copyright">
            <p>1979 Marvel Comics Group</p>
        </div>
    </div>
</body>

</html>
