<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">This heading has the <i>light</i> class</h1>
    <h1 class="light">This one too</h1>
    <h1 class="dark">This heading has the <i>dark</i> class</h1>
    <h1 class="dark">This one too</h1>
    <h1 class="new">This heading has the <i>new</i> class</h1>
    <h1 class="new">This one too</h1>
    <h1 class="light new">This heading will have two classes</h1>
    <h1 class="light new">This one too</h1>
    <h1 class="dark new">This heading will have two other classes</h1>
    <h1 class="dark new">This one too</h1>
</body>
</html>
