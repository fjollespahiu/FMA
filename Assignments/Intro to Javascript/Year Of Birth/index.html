<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Of Birth</title>
</head>
<body>
    <script>
        let age = prompt('Write your age below');
        let yearofBirth = 2025 - age;
        let outputSentence = `You are ${age} years old so you were probably born in the year ${yearofBirth}.`
        alert(outputSentence);
    </script>
</body>
</html>
