<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="">
        <div>
            <label for="name">First Name</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="">Last Name</label>
            <input type="text" id="" name="">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="john@doe.com">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="password1">Confirm Password</label>
            <input type="password" id="password1" name="password1">
        </div>
        <br>
        <div>
            <label for="bday">Birthday</label>
            <input type="date" id="bday" name="bday">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <br>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">
        </div>
        <br>
        <div>
            <input type="checkbox" name="accept" id="accept" value="accept">
            <label for="accept">I accept the terms and services</label>
        </div>
    </form>
    <br>
    <div>
        <input type="button" name="" id="" value="Sign Up">
    </div>
    <br>
    <p>Already have an account? <a href="login.html">Log in here!</a></p>
</body>

</html>
