<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>File Dashboard</h2>
    <button id="addFileBtn">Add New File</button>
    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>Format</th>
          <th>Size</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="fileTableBody"></tbody>
    </table>
  </div>

  <div id="fileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle">Add File</h3>
      <form id="fileForm">
        <input type="text" id="fileName" placeholder="File Name" required>
        <input type="text" id="fileFormat" placeholder="Format" required>
        <input type="text" id="fileSize" placeholder="Size" required>
        <button type="submit" id="saveBTN">Save</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
