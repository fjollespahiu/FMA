<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #d2d2d2;
            padding: 200px;
        }
        .box {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            position: absolute;
        }
        .icon { 
            position: relative;
            top: -40px;
            width: fit-content;
            padding: 10px 20px;
            background-color: orange;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
         }
        .icon img {
            width: 30px;
        }
        .booking {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        hr { margin-top: 30px; }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="icon">
            <img src="sofa.png" alt="">
        </div>

        <div class="booking">
            <p>Booking</p>
            <h2>184</h2>
        </div>
        <hr>
        <p>&#9888;Get more space</p>
    </div>
</body>
</html>
