<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            padding: 20px;
            font-size: 20px;
            background-color: bisque;
            width: fit-content;
        }

        .one {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: palevioletred
        }

        .two {
            position: absolute;
        }

        .three {
            position: absolute;
            bottom: 0px;
            right: 0;
        }

        .four {
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        img {
            position: absolute;
            top: 43%;
            left: 43%;
        }
    </style>
</head>

<body>
    <div class="one box">One</div>
    <div class="two box">Two</div>
    <div class="three box">Three</div>
    <div class="four box">Four</div>
    <img class="cat" src="cat.png" alt="">
</body>

</html>
