<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Ex1</title>
    <link rel="stylesheet" href="ex1.css">
</head>

<body>
