<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            border: 1px, dashed, pink;
            width: 200px;
            height:50px;
            box-sizing: border-box;
        }
    
        .div2 {
            border: 1px, solid, red;
            width: 200px;
            height:50px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
  <div class="div1">
    This is a box
  </div>
  <div class="div2">
    This is a bigger box because it has more text.
  </div>
</body>

</html>
