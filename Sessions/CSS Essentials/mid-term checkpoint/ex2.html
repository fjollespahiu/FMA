<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to flex</title>
    <style>
        .wrapper {
            display: flex;
            gap: 10px;
        }

        .wrapper div {
            background-color: aqua;
            height: 100px;
        }

        .wrapper .one { 
            flex: 1; 
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 400px;
        }

        .wrapper .one div{
            background-color: blanchedalmond;
            flex: 1;
        }
        .wrapper .two { flex: 1; }
        .wrapper .three { flex: 5; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one">
            <div>1.1</div>
            <div>1.2</div>
            <div>1.3</div>
        </div>
        <div class="two">Two</div>
        <div class="three">Three</div>
    </div>
</body>
</html>
