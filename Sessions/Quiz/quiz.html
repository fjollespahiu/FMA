<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your animal</title>
</head>

<body>
    <h1>Register your animal</h1>
    <form>
        <table border="1" width="50%" cellpadding="5">
            <tr>
                <th width="200">Labels</th>
                <th>Inputs</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="name" name="name" placeholder="kitty">
                </td>
            </tr>
            <tr>
                <td>DoB</td>
                <td>
                    <input type="date" id="" name="">
                </td>
            </tr>
            <tr>
                <td>Breed:</td>
                <td>
                    <input type="radio" id="kitty1" name="breed">
                    <img src="images/kitty1.png" alt="" name="breed" width="10%">
                    <br>
                    <input type="radio" id="kitty1" name="breed">
                    <img src="images/kitty2.png" alt="" name="breed" width="10%">
                    <br>
                    <input type="radio" id="kitty1" name="breed">
                    <img src="images/kitty3.png" alt="" name="breed" width="10%">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>
        </table>
    </form>

</body>

</html>
