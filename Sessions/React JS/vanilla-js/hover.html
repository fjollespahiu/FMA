<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<body>
    <div onmouseover="this.style.color='red'"
        onmouseout="this.style.color='black'"
    >Future Minds Academy!</div>
</body>
</html>
