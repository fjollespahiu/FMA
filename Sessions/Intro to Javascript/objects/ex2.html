<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <h1 id="timer"> </h1>

    <script>
        let counter = 0;
        
        const timer = document.querySelector('#timer');

        let timerIntl = setInterval(timeInfo, 1000);

        function timeInfo(){
            if (counter != 10) {counter++;} else {clearInterval(timerIntl);}
            timer.textContent = "Sec: " + counter;
            console.log(counter);
        }
    </script>
</body>
</html>
