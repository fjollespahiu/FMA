<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Question</title>
    <style>
        button {
            background-color: blue;
            padding: 10px 20px;
            color: white;
            border: blue;
            border-radius: 10px;
            cursor: pointer;
        }

        .question {
            width: 500px;
            background-color: antiquewhite;
            border: 10px;
            padding: 20px;
        }

        .question ol li {
            padding: 10px;
            background-color: rgb(225, 204, 177);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .question ol li:hover {
            background-color: rgb(176, 162, 143);
        }
    </style>
</head>

<body>
    <button id="loadQbtn">Next Question</button>

    <div id="question" class="question">
        <h2 id="theQuestion"></h2>
        <ol type="a" id="options"></ol>
    </div>

    <script src="questions.js"></script>
    <script>
        const loadQbtn = document.querySelector('#loadQbtn');
        const theQuestion = document.querySelector('#theQuestion');
        const options = document.querySelector('#options');
        let currentQuestion = 0;

        loadTheQuestion(); // load 1 question
        loadQbtn.addEventListener('click', loadTheQuestion);

        function loadTheQuestion() {
            theQuestion.textContent = allQuestions[currentQuestion].q;
            options.innerHTML = '';
            for (let i = 0; i < allQuestions[currentQuestion].o.length; i++) {
                options.innerHTML += '<li>' + allQuestions[currentQuestion].o[i] + '</li>';
            }
            if (currentQuestion < (allQuestions.length-1)) { currentQuestion++; }
            else {loadQbtn.style.display = "none"}
        } 
    </script>
</body>
</html>
