<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        ul li {
            cursor: pointer;
            padding: 5px 30px;
            font-size: 16pt;
            background-color: antiquewhite;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <ul>
        <li onclick="changetitle('Home')">Home</li>
        <li onclick="changetitle('Services')">Services</li>
        <li onclick="changetitle('About')">About</li>
        <li onclick="changetitle('Contact')">Contact</li>
    </ul>
    <h1 id="title">Home</h1>

    <script>
        const title = document.querySelector('#title');
        
        function changetitle(li){
            title.textContent = li;
        }
    </script>
</body>

</html>
