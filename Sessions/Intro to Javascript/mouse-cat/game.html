<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse and Cat</title>
    <style>
        #terrain {
            background-color: green;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="terrain"></canvas>
    <script>
        const terrain = document.querySelector('#terrain');
        let ctx = terrain.getContext('2d');

        let cat = new Image();
        cat.src = "cat.png";

        let catObj = { x: 200, y: 200 }

        let mouse = new Image();
        mouse.src = "mouse.png"

        let mouseObj = { x: 100, y: 150 }

        function draw (){
            ctx.clearRect(0, 0, 500, 500);
            ctx.drawImage(cat, catObj.x, catObj.y);
            ctx.drawImage(mouse, mouseObj.x, mouseObj.y);
        }
        cat.onload = draw ();
        mouse.onload = draw ();

        addEventListener('keydown', (e) => {
            ctx.clearRect(0, 0, 500, 500);

            if (e.key == "ArrowRight") {
                catObj.x += 5;
                ctx.drawImage(cat, catObj.x, catObj.y);
            }
            if (e.key == "ArrowLeft") {
                catObj.x -= 5;
                ctx.drawImage(cat, catObj.x, catObj.y);
            }
            if (e.key == "ArrowUp") {
                catObj.y -= 5;
                ctx.drawImage(cat, catObj.x, catObj.y);
            }
            if (e.key == "ArrowDown") {
                catObj.y += 5;
                ctx.drawImage(cat, catObj.x, catObj.y);
            }

            if (e.key == "ArrowRight") {
                mouseObj.x += 3;
            }
            if (e.key == "ArrowLeft") {
                mouseObj.x -= 3
            }
            if (e.key == "ArrowUp") {
                mouseObj.y -= 3
            }
            if (e.key == "ArrowDown"){
                mouseObj.y +=3
            }

            draw ();
        });

    </script>
</body>

</html>
