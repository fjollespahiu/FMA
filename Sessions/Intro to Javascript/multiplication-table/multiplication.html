<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <table id="mlt" border="1" width="50%">

    </table>

    <script>
        const mlt = document.querySelector('#mlt');
        let buildTable = '';

        for (let i = 1; i <= 10; i++) {
            if (i == 1) {
                buildTable += '<tr style="background-color: palevioletred;">';
                for (let j = 1; j <= 10; j++) {
                    buildTable += '<td>';
                    buildTable += i * j;
                    buildTable += '</td>';
                }
                buildTable += '</tr>'
            }
            else {
                buildTable += '<tr>';
                for (let j = 1; j <= 9; j++) {
                    if (j == 1) {
                        buildTable += '<td style="background-color: pink;" >';
                        buildTable += i * j;
                        buildTable += '</td>';
                    }
                    {
                        if (i == 6 && j == 6) {
                            buildTable += '<td style="background-color: red;">';
                            buildTable += i * j;
                            buildTable += '</td>';
                        }
                        else {
                            buildTable += '<td>';
                            buildTable += i * j;
                            buildTable += '</td>';
                        }
                    }
                }
            }
        };

        mlt.innerHTML = buildTable;

    </script>
</body>

</html>
