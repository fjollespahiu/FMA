<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>

<body>
    <h1>
        1. Harry Potter,
        2. Rich Dad Poor Dad,
        3. World War II,
        4. Sweet Home Alabama
    </h1>

    <h1 id="outOrder"></h1>

    <ol id="movieList"></ol>

    <script>
        const outOrder = document.querySelector('#outOrder');
        const movieList = document.querySelector('#movieList');

        let books = [
            'Harry Potter',
            'Rich Dad Poor Dad',
            'World War II',
            'Sweet Home Alabama'
        ]

        outOrder.textContent = '3. ' +
         books[2] + ', ' +
         '1. ' + books[0] + ', ' +
         '4. ' + books[3] + ', ' +
         '2. ' + books[1];

         for (let i = 0; i < books.length; i++){
            movieList.innerHTML += `
            <li>${books[i]}</li>
            `;
         };
    </script>
</body>

</html>
