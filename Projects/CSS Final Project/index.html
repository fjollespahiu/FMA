<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div class="cool-page">
            <div>CP</div>
            <div>COOL PAGE</div>
        </div>
        <hr>
        <div class="profile">
            <div class="avatar"></div>
            <div>John Doe</div>
            <img src="images/expandMore.svg" alt="">
        </div>
        <hr>
        <ul>
            <li class="dashboard">
                <div><img src="images/asideDashboard.svg" alt=""></div>
                <div>Dashboard</div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/pages.svg" alt="">
                    <div>Pages</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/components.svg" alt="">
                    <div>Components</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/form.svg" alt="">
                    <div>Forms</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/table.svg" alt="">
                    <div>Table</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/map.svg" alt="">
                    <div>Maps</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/widget.svg" alt="">
                    <div>Widgets</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/chart.svg" alt="">
                    <div>Charts</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
            <li class="list">
                <div class="list-options">
                    <img src="images/calendar.svg" alt="">
                    <div>Calendar</div>
                </div>
                <div><img src="images/expandMore.svg" alt=""></div>
            </li>
        </ul>
    </aside>
    <main>
        <header>
            <div class="header-left">
                <div class="circle"><img class="dots" src="images/dots.png" alt=""></div>
                <h4>Dashboard</h4>
            </div>
            <div class="header-right">
                <ul>
                    <li>
                        <div><input type="search" placeholder="Search"></div>
                        <div class="circle">
                            <img class="magnifier" src="images/magnifier.png" alt="">
                            <div class="pop-up">Search</div>
                        </div>
                    </li>
                    <li>
                        <img src="images/dashboard.png" alt="">
                        <div class="pop-up">Dashboard</div>
                    </li>
                    <li class=""><img src="images/bell.png" alt=""></li>
                    <li class=""><img src="images/profile.png" alt=""></li>
                </ul>
            </div>
        </header>
        <div class="allsection">
            <section class="maps">Maps</section>
            <section class="stats">
                <div>One Box</div>
                <div>Two Box</div>
                <div>Three Box</div>
                <div>Four Box</div>
            </section>
            <section>Listing</section>
        </div>
        
    <footer>Something</footer>
    </main>
</body>

</html>
