<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div>Logo</div>
        <ul>
            <li>Dashboard</li>
            <li>Pages</li>
            <li>Components</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </aside>
    <main>
        <header>
            <div class="header-left">
                <div class="circle"><img src="images/dots.png" alt=""></div>
                <h2>Dashboard</h2>
            </div>
            <div class="header-right">
                <ul>
                    <li>
                        <input type="text" placeholder="Search" id="search"> 
                        <div class="circle"><img src="images/magnify.png" alt=""></div>
                    </li>
                    <li><img src="images/dashboard.png" alt=""></li>
                    <li>
                        <span class="notify-num">3</span>
                        <div class="notify">
                            <img src="images/bell.png" alt="">
                            <div class="notification">
                                <ul>
                                    <li>One button</li>
                                    <li>Two button</li>
                                    <li>Three button</li>
                                    <li>Four button</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="profile"><img src="images/profile.png" alt=""></li>
                </ul>
                <div class="hamburger"><img src="images/hamburger.png" alt=""></div>   
            </div>
        </header>
        <div class="allsections">
            <section>Maps</section>
            <section class="statistics">
                <div>One Box</div>
                <div>Two Box</div>
                <div>Three Box</div>
                <div>Four Box</div>
            </section>
            <section>Listing</section>
        </div>
        <footer>Footer</footer>
    </main>
</body>
</html>
