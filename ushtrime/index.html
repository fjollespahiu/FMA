<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <form id="login-form" action="#">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBTN">Login</button>
        </form>
        <p id="errorMsg" style="color:red; display: none;">Wrong Credentials</p>
    </div>

    <div id="dashboard" style="display:none;">
        <h1>Admin Dashboard</h1>
        <button id="addGame" onclick="addedGame()">Add New Game</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Thumbnail</th>
                    <th>URL</th>
                    <th>Likes</th>
                    <th>Views</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="gameList">
            </tbody>
        </table>
    </div>

    <!-- Modal for Editing / Adding -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modal-title">Edit Game</h2>
            <form id="editForm" action="#">
                <input type="text" id="editName" placeholder="Game Name" required>

                <!-- Thumbnail Dropdown -->
                <select id="editThumbnail" required>
                    <option value="images/cgfc.avif">CG FC</option>
                    <option value="images/supermarket.avif">Supermarket Game</option>
                    <option value="images/gun-strike-runner.avif">Gun Strike Runner</option>
                </select>

                <input type="url" id="editURL" placeholder="Game URL" required>
                <input type="number" id="editLikes" placeholder="Likes" required>
                <input type="number" id="editViews" placeholder="Views" required>
                <button type="submit" id="saveChanges">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Modal for Remove Confirmation -->
    <div id="removeModal" class="modal">
        <div class="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <h2>Confirm Removal</h2>
            <p>Are you sure you want to remove this game?</p>
            <button id="confirmRemove">Yes, Remove</button>
            <button id="cancelRemove">Cancel</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
